<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACEAS App</title>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loader"><div class="bar"></div></div>
      <div>Checking authentication&hellip;</div>
    </div>

    <h1>ACEAS SPA</h1>
    <p>Auth: Keycloak (agency-realm) via keycloak-js (PKCE S256, check-sso)</p>
    <div>
      <button id="login">Login</button>
      <button id="logout">Logout (realm)</button>
      <button id="userinfo">UserInfo</button>
      <button id="callapi">Call ACEAS API</button>
      <button id="switch">Switch to CPDS</button>
    </div>
    <pre
      id="out"
      style="background: #111; color: #0f0; padding: 1rem; min-height: 10rem"
    ></pre>

    <script type="module" src="/src/pages/aceas.js"></script>
  </body>
</html>
