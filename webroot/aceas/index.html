<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACEAS SPA (Keycloak)</title>

    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@25.0.6/dist/keycloak.min.js"></script>

    <link rel="stylesheet" href="/assets/aceas.css" />
    <script type="module" src="/assets/common.js"></script>
  </head>
  <body>
    <h1>ACEAS SPA</h1>
    <p>Auth: Keycloak (agency-realm) via keycloak-js (PKCE S256, check-sso)</p>
    <div>
      <button id="login">Login</button>
      <button id="logout">Logout (realm)</button>
      <button id="userinfo">UserInfo</button>
      <button id="callapi">Call ACEAS API</button>
      <button id="switch">Switch to CPDS</button>
    </div>
    <pre
      id="out"
      style="background: #111; color: #0f0; padding: 1rem; min-height: 10rem"
    ></pre>

    <script type="module" src="/assets/aceas.js"></script>
  </body>
</html>
